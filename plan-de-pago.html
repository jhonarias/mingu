<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Layout">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700&amp;subset=latin-ext&amp;display=swap" rel="stylesheet">
    <!-- https://fonts.cdnfonts.com/css/open-sans -->
    <link href="http://fonts.cdnfonts.com/css/open-sans" rel="stylesheet">
    <link rel="stylesheet" href="./dist/styles.css">
    <!-- library juqery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- CDN Fontawesome https://cdnjs.com/libraries/font-awesome https://fontawesome.com/icons/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Mingu</title>
</head>

<body class="home-page">
    <div class="page-wrap">
        <main class="maincontent">
            <div class="content-wrap">
              <div class="container-fluid">
                <div class="grid">
                    <div class="grid-col col-12">
                      <div class="payment-header" style="background-image: url('./src/assets/imgs/cabezote-pagos.png');">
                        <div class="payment-header_inner">
                          <div class="payment-header_content">
                            <div class="payment-header_content_info">
                              <h2 class="payment-header_content_info_title">
                                Simón,
                              </h2>
                              <div class="payment-header_content_info_description">
                                <p>Listo, confirma tu pedido</p>
                              </div>
                            </div>
                            <div class="payment-header_content_icon">
                              <i class="fa-solid fa-user-astronaut"></i>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                </div>
              </div>
              <div class="container-wrap">
                <div class="grid">
                  <div class="grid-col col-12">
                    <h3 class="title-h3 m-b-15">Tus productos</h3>
                    <div class="product-list">
                      <div class="product-list_item">
                        <div class="product">
                          <div class="product_image">
                            <img src="./src/assets/imgs/categorias/category1.png" alt="Pollo Barbacoa">
                          </div>
                          <div class="product_content">
                            <div class="product_content_left">
                              <div class="product_content_title">
                                <span class="title_text">Pollo Barbacoa</span>
                              </div>
                              <div class="product_content_action">
                                <div class="ui-num-ud">
                                  <button class="ui-num-ud_button minus" 
                                    [class.disabled]="disabledMinus"
                                    attr.aria-labelledby="numLabelDecrease">
                                    <span class="hide-visually" id="numLabelDecrease">decrease</span>-
                                  </button>
                                  <div class="ui-num-ud_input">
                                    <input 
                                      type="text"
                                      value="1"
                                      id="1"
                                      readonly="readonly" 
                                      tabindex="-1" />
                                  </div>
                                  <button class="ui-num-ud_button plus" 
                                    [class.disabled]="disabledPlus"
                                    attr.aria-labelledby="numLabelIncrease">
                                    <span class="hide-visually" id="numLabelIncrease">increase</span>+
                                  </button>
                                </div>
                              </div>
                            </div>
                            <div class="product_content_right">
                              <div class="product_content_label">
                                <span class="label_text">$3.800</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="product-list_item">
                        <div class="product">
                          <div class="product_image">
                            <img src="./src/assets/imgs/categorias/category1.png" alt="Pollo Barbacoa">
                          </div>
                          <div class="product_content">
                            <div class="product_content_left">
                              <div class="product_content_title">
                                <span class="title_text">Pollo Barbacoa</span>
                              </div>
                              <div class="product_content_action">
                                <div class="ui-num-ud">
                                  <button class="ui-num-ud_button minus" 
                                    [class.disabled]="disabledMinus"
                                    attr.aria-labelledby="numLabelDecrease">
                                    <span class="hide-visually" id="numLabelDecrease">decrease</span>-
                                  </button>
                                  <div class="ui-num-ud_input">
                                    <input 
                                      type="text"
                                      value="999"
                                      id="2"
                                      readonly="readonly" 
                                      tabindex="-1" />
                                  </div>
                                  <button class="ui-num-ud_button plus" 
                                    [class.disabled]="disabledPlus"
                                    attr.aria-labelledby="numLabelIncrease">
                                    <span class="hide-visually" id="numLabelIncrease">increase</span>+
                                  </button>
                                </div>
                              </div>
                            </div>
                            <div class="product_content_right">
                              <div class="product_content_label">
                                <span class="label_text">$3.800</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="grid">
                  <div class="grid-col col-12">
                    <div class="payment-charges">
                      <div class="payment-charges_item">
                        <span class="payment-charges_label">Productos</span>
                        <span class="payment-charges_value">$56.300</span>
                      </div>
                      <div class="payment-charges_item">
                        <span class="payment-charges_label">Productos</span>
                        <span class="payment-charges_value">$56.300</span>
                      </div>
                      <div class="payment-charges_item payment-charges_item--strong">
                        <span class="payment-charges_label">Total</span>
                        <span class="payment-charges_value">$30.600</span>
                      </div>
                    </div>

                    <div class="payment-method">
                      <div class="payment-method_image">
                        <img src="./src/assets/imgs/mastercard-logo.png" alt="Mastercard">
                      </div>
                      <div class="payment-method_number">
                        <button class="payment-method_number_action_button">
                          <span class="button_text">********3478 <i class="fa-solid fa-angle-down"></i></span>
                        </button>
                      </div>
                      <div class="payment-method_action">
                        <button class="button button-primary payment-method_action_button">Pagar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container-wrap">
                <div class="grid">
                    <div class="grid-col col-12">
                        <h3 class="title-h3">Recordatorio</h3>
                        <div class="cards-list">
                            <div class="cards-list_item">
                                <div class="card">
                                    <div class="card-icon">
                                      <i class="fa-solid fa-box-open"></i>
                                    </div>
                                    <div class="card-content">
                                        <div class="card-content_info">
                                            <span class="card-content_info_label">Próximo pedido</span>
                                            <span class="card-content_info_value">48h:35:42</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="cards-list_item">
                                <div class="card">
                                    <div class="card-icon">
                                      <i class="fa-solid fa-truck"></i>
                                    </div>
                                    <div class="card-content">
                                        <div class="card-content_info">
                                            <span class="card-content_info_label">Entrega programada</span>
                                            <span class="card-content_info_value">Martes</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="cards-list_item">
                                <div class="card">
                                    <div class="card-icon">
                                      <i class="fa-solid fa-calendar"></i>
                                    </div>
                                    <div class="card-content">
                                        <div class="card-content_info">
                                            <span class="card-content_info_label">Franja horaria</span>
                                            <span class="card-content_info_value">2-7 p.m</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="container-wrap">
                <div class="grid grid-center">
                    <div class="grid-col col-12 text-center">
                        <h3 class="title-h3 m-b-5">¿Necesitas ayuda?</h3>
                        <button class="button button-primary">Contacta a soporte</button>
                    </div>
                </div>
              </div>
            </div>
        </main>
    </div>
    <div class="ui-overlay"></div>
</body>
</html>
